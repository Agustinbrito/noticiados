{% extends "base.html" %}
{% block body %}
<div class="row clearfix" style="text-align: center">   
    <div class="col-md-12 column pregunta">
    {{ pregunta.pregunta }}
    </div>
</div>
<div class="row clearfix" style="text-align: center">
{% for opcion in pregunta.opciones %}
    <div class="col-md-4 column">
    <a href="/respuesta/{{ forloop.counter0 }}/" class="opcion">
    {{ opcion }}
    </a>
    </div>
{% endfor %}            
</div>
{% endblock %}
